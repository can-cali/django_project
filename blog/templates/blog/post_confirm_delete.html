{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete post?</legend>
                <p>{{ post.title }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <button class="btn btn-outline-secondary" type="button"><a href="{% url 'post-detail' post.id %}">Cancel</a></button>
            </div>
        </form>
    </div>
{% endblock content %}
